<div class="col">
  <div class="card h-100 text-center" [ngClass]=" {'text-bg-warning' : product().stock <= 1}">
    <img class="card-img-top" src="{{product().photo}}" alt="Product image" />
    <div class="card-header">
      <small>{{product().title}}</small>
    </div>
    <div class="card-body">
      <h3 class="h6 card-title">
        <a class="card-link" [routerLink]="['/product', product().id]">{{product().description}}</a>
      </h3>
      <p class="card-text">{{product().price}} â‚¬</p>
      <button class="btn btn-primary" (click)="onClick()">Ajoutez au panier</button>
    </div>
  </div>
</div>
