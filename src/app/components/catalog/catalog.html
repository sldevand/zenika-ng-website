  <header class="p-4 mb-4 bg-light rounded-3">
    <h1>Bienvenue sur Zenika Ecommerce</h1>
    <p>Votre panier s'élève à {{total() | currency : 'EUR'}}</p>
    <p class="mb-0"><a class="btn btn-primary btn-large" routerLink="/basket">Voir mon panier</a></p>
  </header>

  <h2 class="h4">Catalogue</h2>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
    @if(hasProductsInStock()) {
      @for(product of products(); track product.id) {
        @if(product.stock > 0) {
          <app-product-card [product]="product" (addToBasket)="ajouterAuPanier($event)" />
        }
      }
    } 
    @else {
      <div>Désolé, notre stock est vide !</div>
    }
  </div>
